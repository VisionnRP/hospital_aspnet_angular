<h1 mat-dialog-title>{{ data?.header || 'Title' }}</h1>
<div mat-dialog-content fxLayout="column" [ngStyle]="{ height: '450px'}">
  <div [formGroup]="formGroup">

    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Titles</mat-label>
      <mat-select formControlName="academicTitleId" required>
        <mat-option *ngFor="let tital of data.academicTitles" [value]="tital?.id">
          {{tital.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <input placeholder="firstname" matInput formControlName="firstname">
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <input placeholder="lastname" matInput formControlName="lastname">
    </mat-form-field>

    <div class="mb-3" fxLayout="row" fxLayoutGap="16px">
      <label>Pick your gender</label>
      <mat-radio-group formControlName="sex">
        <mat-radio-button class="mr-2" [value]="'Male'">Male</mat-radio-button>
        <mat-radio-button [value]="'Female'">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field>
      <input matInput formControlName="birthday" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions fxLayoutAlign="end center">
  <button (click)="onCancel()" mat-raised-button color="warn">Cancel</button>
  <button [disabled]="!formGroup?.valid" (click)="onSave()" mat-raised-button color="accent">Save</button>
</div>
