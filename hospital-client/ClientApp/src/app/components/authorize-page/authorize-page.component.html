<div class="h-100 w-100" [ngStyle]="{ background: '#27273ced', color: 'white' }" [formGroup]="formGroup">

  <mat-form-field class="w-100" appearance="outline">
    <input placeholder="email" matInput formControlName="email">
  </mat-form-field>

  <mat-form-field class="w-100" appearance="outline">
    <input placeholder="password" type="password" matInput formControlName="password">
  </mat-form-field>

  <button [disabled]="!formGroup.valid" class="w-100" [ngStyle]="{ background: '#27273ced', color: 'white' }" mat-raised-button (click)="onLogin()">Login</button>
  <button class="w-100" [ngStyle]="{ background: '#27273ced', color: 'white' }" mat-raised-button (click)="onAuthPage()">Go to Registration page</button>

</div>
